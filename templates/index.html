
{% extends 'base.html' %}

{% load static %}

{% block title %}
Search Result
{% endblock title %}

{% block content %}

  <div class="container main-part">
  {% comment %} <p class="d-block font-weight-light my-2 heading">You have not saved any contact yet</p> {% endcomment %}
<div class="container py-5">    
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">  
            <ol class="carousel-indicators">  
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>  
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>  
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>  
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>  
                <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>  
            </ol>  
            <div class="carousel-inner">  
                <div class="carousel-item active">  
                    <img src="{% static 'images/app.jpg'%}" alt="Slider-1" />  
                    <div class="carousel-caption">  
                        <h5>Slider-1</h5>  
                        <p>This is slider-1</p>  
                    </div>  
                </div>  
                <div class="carousel-item">  
                    <img src="{% static 'images/app.jpg'%}" alt="Slider-2" />  
                    <div class="carousel-caption">  
                        <h5>Slider-2</h5>  
                        <p>This is slider-2</p>  
                    </div>  
                </div>    
            </div>  
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">  
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>  
                <span class="sr-only">Previous</span>  
            </a>  
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">  
                <span class="carousel-control-next-icon" aria-hidden="true"></span>  
                <span class="sr-only">Next</span>  
            </a>  
        </div>  
    </div>  
</div>
    
{% endblock content %}
